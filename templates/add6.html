<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新增教学成果奖信息</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
    <style>
    </style>
</head>
<body>
<div class="header">
    <li><a href='/toindex' class="home-button">返回首页</a></li>
    教学工作量采集与分析系统
</div>
<div class="content">
    <h2>新增教学成果奖信息</h2>
    <form method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">届</label>
            <div class="layui-input-block">
                <input type="text" name="届" placeholder="请输入届" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
                <input type="text" name="时间" placeholder="请输入获奖时间" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推荐成果名称</label>
            <div class="layui-input-block">
                <input type="text" name="推荐成果名称" placeholder="请输入推荐成果名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成果主要完成人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="成果主要完成人姓名" placeholder="请输入成果主要完成人姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">获奖类别</label>
            <div class="layui-input-block">
                <input type="text" name="获奖类别" placeholder="请输入获奖类别" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">获奖等级</label>
            <div class="layui-input-block">
                <input type="text" name="获奖等级" placeholder="请输入获奖等级" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="备注" placeholder="请输入备注" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作总量</label>
            <div class="layui-input-block">
                <input type="text" name="工作总量" placeholder="请输入工作总量" class="layui-input">
            </div>
        </div>

        <input class="btn" type="submit" name="submit" value="新增">
    </form>
            </div>
<div class="footer"></div>
</body>
</html>
