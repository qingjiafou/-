<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>本科生导师制</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
    <style>
        table{
            border-collapse:collapse;/*折叠成一个单一的边框*/
        }
        table,td{
            border:1px solid #AAA;
        }
        td {
            width: 100px;
        }
    </style>
</head>
<body>
<div class="header">
    <li><a href='/toindex' class="home-button">返回首页</a></li>
    教学工作量采集与分析系统
</div>
<div class="content">
    <h2>本科生导师制</h2>
    <table class="layui-table" lay-even lay-skin="nob">
        <tr>
            <td>导师姓名</td>
            <td>教工号</td>
            <td>学生姓名</td>
            <td>年级</td>
            <td>学号</td>
            <td>说明</td>
            <td></td>
        </tr>
        {% for loader in loaders %}  {# 迭代 students 变量 #}
        <tr>
            <td>{{loader['导师姓名']}}</td>
            <td>{{loader['教工号']}}</td>
            <td>{{loader['学生姓名']}}</td>
            <td>{{loader['年级']}}</td>
            <td>{{loader['学号']}}</td>
            <td>{{loader['说明']}}</td>
            <td><i class="layui-icon layui-icon-edit" style="color:#0000ff"></i>
                <a href="/edit10/{{loader['导师姓名']}}/{{loader['教工号']}}/{{loader['学生姓名']}}/{{loader['年级']}}/{{loader['学号']}}/{{loader['说明']}}" style="color:#0000ff">修改</a>
                <i class="layui-icon layui-icon-delete" style="color:#f44336"></i>
                <a href="/delete10/{{loader['导师姓名']}}/{{loader['教工号']}}/{{loader['学生姓名']}}/{{loader['年级']}}/{{loader['学号']}}/{{loader['说明']}}" style="color:#f44336">删除</a></td>
        </tr>
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </table>
    <p><a href="/add10" class="layui-btn layui-btn-primary layui-border-blue">新增数据</a></p>
            </div>
<div class="footer"></div>
</body>
</html>
