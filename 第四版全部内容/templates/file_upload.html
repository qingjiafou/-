<!DOCTYPE html>
<html>
<head>
    <title>教学工作量采集与分析系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/file_upload.css') }}">
    <script src="{{ url_for('static', filename='script/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</head>
<body>
<div class="container">
    <!--导航栏 -->
    <div class="box">
        <ul class="ulList">
            <li class="liList">
                <p id="homeButton" data-url="{{ url_for('index') }}" onclick="gotoHome()">首页</p>
            </li>
            <li class="liList">
                <p id="filePageButton" data-url="{{ url_for('upload_page.file_upload_page') }}" onclick="goTofilePage()">教师工作量采集</p>
            </li>
            <li class="liList">
                <p id="analysePageButton" data-url="{{ url_for('analyse_page.analyse_page') }}" onclick="goToanalysePage()">
                    教师工作量分析</p>
            </li>
            <li class="liList">
                <p id="modifyPageButton" data-url="{{ url_for('modify_page.modify_page') }}" onclick="goTomodifyPage()">
                    教师工作量修改</p>
            </li>
        </ul>
    </div>
    <div class="content">
        <!--个人设置-->
        <div class="Top">
            <ul class="right_menu">
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </div>
        <!--主要显示内容-->
        <div class="Main_content">
            <h1>上传文件</h1>
            <form action="/file_upload/load" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
